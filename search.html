<html>
<head>
	<title>Search</title>
	<style type="text/css">
		html{
			font-size: 62.5%;
		}

		body{
			font-family: "Helvetica Neue", sans-serif;
			font-weight: lighter;
		}

		input:focus{
			outline: none;
		}

		::-webkit-input-placeholder{
			text-align: center;
		}

		::-moz-placeholder{
			text-align: center;
		}

		:-ms-input-placeholder{
			text-align: center;
		}

		.contain{
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: flex;
			-webkit-align-items: center;
			-moz-align-items: center;
			-ms-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			-moz-justify-content: center;
			-ms-justify-content: center;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		.search{
			font-family: "Helvetica Neue", sans-serif;
			font-weight: lighter;
			font-size: 4rem;
			max-width: 100%;
			border: none;
		}
	</style>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) {
		document.getElementById("searchform").addEventListener("submit", function(event){
			event.preventDefault();
			/* 
			custom search
			r test = http://reddit.com/r/test
			basically search shortcuts
			*/
			var custom = {
				'?': 'https://www.google.ca/search?client=ChromeSafariFox&rls=en&q=%s',
				'r': 'http://reddit.com/r/%s',
				'w': 'http://en.wikipedia.org/w/index.php?search=%s',
				'mdn': 'https://developer.mozilla.org/en-US/search?q=%s'
			};
			var str = document.getElementById('search').value;
			if (str.match(/^[a-zA-Z]+[:\/\/]+/) || str.match(/\.[a-z]+$/) && !str.match(/^[?]+/)) {
				if (!! str.match(/^[a-zA-Z]+\./)) {
					window.location = "http://" + str;
				} else {
					window.location = str;
				}
			} else {
				if (str.match(/^[?]+/)){
					str = str.slice(1);
					str = str.trim();
				}
				window.location = "https://www.google.ca/search?client=ChromeSafariFox&rls=en&q=" + encodeURI(str);
			}
		});
	});
	</script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="contain">
		<form id="searchform">
			<input id="search" class="search" type="text" placeholder="Search" autofocus="true">
		</form>
	</div>
</body>
</html>
