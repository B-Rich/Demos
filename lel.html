<style type="text/css">
.images{
	width: 100%;
	display: flex;
	flex-flow: row wrap;
	justify-content: space-around;
}

.images img{
	width: 30%;
	height: 30%;
	padding: 10px;
}

.nsfw{
	display: none;
}

.controls{
	position: fixed;
	background: #fff;
	width: 500px;
	height: 30px;
	opacity: 0.6;
	border: 1px solid #CFCFCF;
}

.controls:hover{
	opacity: 1;
	box-shadow: 5px 5px 0px 0px #404040;
}

.controls button{
	border: none;
	background: #17479B;
	padding: 4px;
	color: #fff;
	font-size: 13px;
}

.controls button:hover{
	background: #133777;
}

.controls button:active{
	-webkit-box-shadow: inset 0px 0px 1px 5px #000;
	box-shadow: inset 0px 0px 0px 2px #000;
}
</style>
